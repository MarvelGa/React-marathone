<!--The function filterByN receives an array of integers, a number and a parameter (greater, less). Print a new array, where all elements will be greater/less than this number

By default, the number is 0, the parameter is greater.-->
<script>
    const filterNums = (arr, n = 0, comparison = 'greater') => {
        return arr.filter(el => comparison === 'greater' ? el > n : el < n);
    };

    console.log(filterNums([-3, 3, 4, 0, 44, -11, 5], 11, 'greater')); //[ 44 ]
    console.log(filterNums([-3, 3, 4, 0, 44, -11, 5], 5, 'less')); //[ -3, 3, 4, 0, -11 ]
    console.log(filterNums([-3, 3, 4, 0, 44, -11, 5], -30, 'less')) // []
    console.log(filterNums([-3, 3, 4, 0, 44, -11, 5])); //[ 3, 4, 44, 5 ]
    console.log(filterNums([-3, 3, 4, 0, 44, -11, 5], 9)); //[ 44 ]
</script>
