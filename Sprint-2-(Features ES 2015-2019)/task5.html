<!--Please, implement a function combineFunctions that takes any number of functions as an argument and returns
a function that is a composition of the arguments.-->
<script>
    const combineFunctions = (...arr) => y => arr.reduce((a, b) => b(a), y);

    console.log(combineFunctions(x => x + 5)(3)); //8
    console.log(combineFunctions()(3));//3
    console.log(combineFunctions(x => x + x, x => x - 1, x => x !== 0)(5));//true
    console.log(combineFunctions(x => x + x, x => x - 1, x => x = -x, x => 'Hello, ' + x)(5)); //Hello, -9
</script>
